
<app-header></app-header>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Booke store</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>bookName</th>
        <th>price</th>
        <th>author</th>
        <th>Phone</th>
        <th>Address</th>
        <th>edition</th>
        <th>other</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of stationaries">
        <td>{{book.bookname}}</td>
        <td>{{book.price}}</td>
        <td>{{book.author}}</td>
        <td>{{book.phone}}</td>
        <td>{{book.address}}</td>
        <td>{{book.edition}}</td>
        <td>{{book.other}}</td>
        <td>{{book.delete}}</td>
       <td> <button class="btn btn-danger btn-xs" (click)="delteUser(book.id)">
			<span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          
      </tr>
      </tbody>
  </table>
</div>

</body>
</html>
